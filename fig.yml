dbdata:
    image: busybox:latest
    command: echo dbdata
    volumes:
        - /var/appdb:/var/lib/postgresql/data
db:
    build: db
    volumes_from:
        - dbdata
web:
    build: .
    #command: python geolocator/run.py runserver -h 0.0.0.0 -p 5000
    command: gunicorn app:app --chdir /code/geolocator -b 0.0.0.0:8000 --log-file=out.log
    volumes:
        - .:/code
    ports:
        - "8000:8000"
    links:
        - db
    environment:
        SECRET_KEY: 'you-will-never-guess'
